<!DOCTYPE html!>
<html lang="en-US">

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to my Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <div class="sidenav">
    <a href="Index.html" class="current">Home</a>
    <a href="GraphicDesign.html" class="current">Graphic Design</a>
    <a href="Illustrations.html" class="current">Illustrations</a>
    <a href="ContactMe.html" class="current">Contact Me</a>
    </div>
  <header>
    <h1>Graphic Design</h1>
  </header>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="img/Brochure.jpg" alt="CJ Lighting Brochure" style="width:100%;">
          <div class="carousel-caption">
            <h4>CJ Lighting Brochure</h4>
          </div>
        </div>

        <div class="item">
          <img src="img/BusinessCards.jpg" alt="Business cards and footer" style="width:100%;">
          <div class="carousel-caption">
            <h4>Footer and Business Cards</h4>
          </div>
        </div>

        <div class="item">
          <img src="img/FinerLogo.jpg" alt="Anniversary Logo" style="width:100%;">
          <div class="carousel-caption">
            <h4>25th Anniversary Logo</h4>
          </div>
        </div>

        <div class="item">
          <img src="img/InvitationCard.jpg" alt="Private Event Invitation Card" style="width:100%;">
          <div class="carousel-caption">
            <h4>Invitation Card</h4>
          </div>
        </div>

        <div class="item">
          <img src="img/SignsCards.jpg" alt="Marketing Postcards" style="width:100%;">
          <div class="carousel-caption">
            <h4>5 Senses Concept Design</h4>
          </div>
        </div>

        <div class="item">
          <img src="img/GioLogo.jpg" alt="Anniversary Logo" style="width:100%;">
          <div class="carousel-caption">
            <h4>Photographer Logo</h4>
          </div>
        </div>

        <div class="item">
          <img src="img/RealEstateBusinessCards.jpg" alt="Business Cards Design" style="width:100%;">
          <div class="carousel-caption">
            <h4>Real Estate Agency Logo</h4>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>

</html>
